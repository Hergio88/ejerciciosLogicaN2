<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="mobyN1.css">
</head>
<body>
    <h1>
    ¡Bienvenido a tu portal personalizado!</h1>
    <h3>Para acceder a tu cuenta, simplemente ingresa tus credenciales a continuación y sumérgete en un mundo de posibilidades.</h3>
    <form id="loginForm">
        <label for="Usuario">Usuario:</label>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>

    <div id="errorMessage" class="error-message"></div>

    <script src="mobyN1.js"></script>
    <a href="index.html">Volver Incio</a>
</body>
</html>
